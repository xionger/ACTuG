<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ACTuG-RNAi Sequence Search Engine!</title>

	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
<!--
    <link href="static/css/style.css" rel="stylesheet" type= "text/css">
-->
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="/">
                <img id="small-logo" src="{{ url_for('static', filename='img/actug_logo.png') }}" alt="ACTuG">
              </a>
          </div>

          <form class="navbar-form navbar-left">
            <div >
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for...">
              </div>
              <button type="submit" class="btn btn-default" id="nav-search"><span class="glyphicon glyphicon-search"></span></button>
            </div>
          </form>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Browse Genes</a></li>
                    <li><a href="/suggest">Suggest Sequence</a></li>
                    <li><a href="#">About</a></li>
              </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
      <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="/">Home</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                          <li><a href="#">About</a></li>
                          <li class="footer-menu-divider">&sdot;</li>
                          <li><a href="/contact">Contact</a></li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; 2017. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
